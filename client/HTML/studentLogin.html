<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../CSS/style.css">
<link rel="stylesheet" href="../CSS/utils.css">
<!-- font awesome -->
<script src="https://kit.fontawesome.com/d3d369f9f1.js" crossorigin="anonymous"></script>
<body>
   
    <header>
      <!-- navbar -->
      <nav class="navbar">
        <div class="logo">
        <a class="navbar-brand" href=""><img src="../img/logo.jpg" alt=""></a>
      </div>

      <div class="rightbar">
        <a href="../index.html"><i class="fa-solid fa-house fa-xl"></i></a>
        <i class="fa-solid fa-bell fa-xl"></i>
        <i class="fa-solid fa-user fa-xl"></i>  
      </div>
      </nav>

    </header>

    <!-- Logins section -->

    
    <section class="course" id="course"> 
        <h1 class="head">Hostel Management</h1>

        <!-- account page -->
        <div class="account">
            <div class="dashboard">
              <div class="caption">
                <a href=""><h3>dashboard</h3></a>
              </div>
              <div class="list">
                <li>
                  <i class="fa-solid fa-user"></i>
                  <a href="">profile</a>
                </li>
  
                <li>
                  <i class="fa-solid fa-pen-to-square"></i>
                  <a href="">grades</a>
                </li>
  
                <li>
                  <i class="fa-solid fa-message"></i>
                  <a href="">messages</a>
                </li>
  
                <li>
                  <i class="fa-solid fa-wrench"></i>
                  <a href="">preferences</a>
                </li>
  
                <li>
                  <i class="fa-solid fa-right-from-bracket"></i>
                  <a href="">log out</a>
                </li>
              </div>
            </div>
            
          </div>
  
  
          <!-- notification -->
  
          <div class="notification">
            <div class="view">
              <div class="caption">
                <a href=""><h3>notification</h3></a>
                <i class="fa-solid fa-gear"></i>
              </div>
              <div class="list">
                <p>you have no notification</p>
              </div>
  
              <div class="viewall">
                <p><a href="">view all</a></p>
              </div>
            </div>
            
          </div>
  

         <div class="container">

            
            <div class="box">
                <h3>Student login</h3>
                <form class="form">

                    <input type="text" placeholder="Enter User Name">
                    <input type="text" placeholder="Reg No">
                    <input type="password" placeholder="Enter Your Password">
                    <input type="number" name="room_detail" id="" placeholder="Room No">
                    <select name="block" id="">
                        <option value="">Select Hostel block:</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <select name="mesh" id="">
                        <option value="">Select Mesh type:</option>
                        <option value="special">special</option>
                        <option value="veg">veg</option>
                        <option value="non-veg">non-veg</option>
                    </select>
                </form>
            </div>
            <div class="click">
                <div class="sign_in">
                    <button class="sign-in"><a href="stu_feathers.html">Sign In</a></button>
                    <a href="">forget your password?</a>
                </div>
                 <div class="sign_up">
                     <a>
                        <h6>New registration?</h6>
                    </a>
                </div> 
             </div>

        </div>
    </section> 



</body>

</html>
